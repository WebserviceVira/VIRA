		$(window).resize(function(){
		    var w = $(window).width();
		    if(w > 320 && menu.is(':hidden')) {

		    }
		});
	</script>
	<!--Menu fijo-->
	<script>
	    $(document).ready(function(){
	        var altura = $('.menu').offset().top;

	        $(window).on('scroll', function(){
	            if ( $(window).scrollTop() > altura ){
	                $('.menu').addClass('menu-fixed');
	            } else {
	                $('.menu').removeClass('menu-fixed');
	            }
